<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  
  <script>
    // 이곳에 코드를 작성합니다.
		const inputs = [
      [3, 10, 5, [1, 3, 5, 7, 9]],    // 3
      [3, 10, 5, [1, 3, 7, 8, 9]],    // 0
      [5, 20, 5, [4, 7, 9, 14, 17]],  // 4
    ]

    function solution(K, N, M, chargers) {
      // solution 함수 완성
      
      // initialize current position & charge number
      curPos = 0
      chargeNum = 0

      while (true) {
        // if we could reach to the destination
        if (curPos + K >= N){
          console.log(`#${chargeNum}`)
          return
        }

        for (let i=M-1; i>=0; i--) {
          // if we can't reach to the destination
          if (chargers[i] <= curPos) {
            console.log('#0')
            return
          } 
          else if (chargers[i] <= curPos + K) {
            // update curPos & chargeNum
            curPos = chargers[i]
            chargeNum += 1
            break
          }
          // otherwise, just continue
        }
      }
    }
    
    for (const input of inputs) {
      solution(input[0], input[1], input[2], input[3])
    }
  </script>
</body>
</html>
