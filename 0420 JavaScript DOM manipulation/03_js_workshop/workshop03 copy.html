<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <section id="cardsSection" class="row">
      <input type="text" id="todo">
      <!-- 카드 예시 -->
      <button>create</button>
      <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">This is a card example.</p>
          </div>
        </div>
      </article>
      <!-- 카드 예시 -->

      <!-- JS로 위와 동일한 카드를 생성하여 section#cardSection의 자식으로 추가 -->
    </section>

  </div>

  <script>
    // section#cardSection에 예시와 같은 카드를 생성하여 추가하는 코드를 작성하시오.
    const cardsSection = document.querySelector('#cardsSection')

    function createCard(title, content) {
      // 여기에 카드를 작성하시오.
      const article = document.createElement('article')
      article.classList.add('col-4')

      const card = document.createElement('div')
      card.classList.add('card', 'm-1')

      const cardBody = document.createElement('div')
      cardBody.classList.add('card-body')

      const cardTitle = document.createElement('h5')
      cardTitle.classList.add('card-title')
      cardTitle.innerText = title

      const cardText = document.createElement('p')
      cardText.classList.add('card-text')
      cardText.innerText = content

      // 요소들은 다 만들었고, 이제 순서대로 이어붙이면 된다
      cardBody.appendChild(cardTitle)
      cardBody.appendChild(cardText)

      card.appendChild(cardBody)
      
      article.appendChild(card)

      return article
    }

    // 카드 생성
    cardsSection.appendChild(createCard('Hello', 'World'))

    // 버튼을 눌렀을때 생기는거 해보자
    // 뒤에는 클릭이 발생됬을때 실행할 콜백함수를 넣어주자
    document.querySelector('button').addEventListener('click', function() {
      let input_value = document.querySelector('#todo').value
      // UX도 생각해보면, 저 버튼 눌렀을때 내용 초기화되면 좋겠다
      // 요거는 일단 보류
      // input_value = ''
      console.log('input value check', input_value)
      // 아이디, 비밀번호, 받아서 Django BE에 전달 ~ 로그인 요청
      const newCard = createCard(input_value, input_value)
      cardsSection.appendChild(newCard)
    })

  </script>
</body>

</html>
