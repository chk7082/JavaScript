<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS DOM</title>
</head>
<style>
  .red {
    color: red;
  }

  .big {
    font-size: 32px;
  }
</style>
<body>
  <h1>selector test</h1>

  <button id="event-button">커져라!</button>

  <ul id="list">
    <li class="red">apple</li>
    <li>orange</li>
    <li id="banana">banana</li>
    <li>grape</li>
    <li class="red">strawberry</li>
  </ul>

  <script>
    // strawberry 아래에(맨 아래에) 새로운 과일 하나를 더 추가하시오.

    // 추가할 과일 태그 만들기
    const mango = document.createElement('li')
    mango.innerText = '망고' // 새로 만든 li 태그에 망고 텍스트 넣어주기

    // 추가할때 트리니까 부모 요소를 찾아서 해애함
    const parent = document.querySelector('#list') // ul 태그를 찾아와도 될듯
    parent.appendChild(mango) // 찾은 부모 태그에 appendchild 이용해서 태그 추가하기

    // apple 위에 새로운 과일을 하나 더 추가 하시오.
    const pineapple = document.createElement('li')
    pineapple.innerText = '파인애플'

    // 부모는 위에서 찾았으니 굳이 또 찾을 필요 없을듯
    parent.prepend(pineapple)

    // orange 와 banana 사이에 새로운 과일을 하나 더 추가하시오.
    const kiwi = document.createElement('li')
    kiwi.innerText = '키위'

    // 여러가지 해결책이 있을 수 있겠지만, 여기서는 insert before를 사용하자
    // 그러려면 바나나를 찾아야함
    const banana = document.querySelector('#banana')
    parent.insertBefore(kiwi, banana) // 부모의 자식으로 넣을건데, 키위를 바나나 전에

    // // class가 'red'인 노드 모두 삭제
    // const reds = document.querySelectorAll('.red')
    // // 삭제하려면 remove를 해야겠다 => 모든 원소를 돌면서 리턴받을 필요없고 삭제만
    // // forEach를 사용하자
    // reds.forEach(element => {
    //   element.remove()
    // });

    // 모든 li 태그의 글자 크기를 키워보자
    // const liTags = document.querySelectorAll('li')

    // // 각각 태그에 class big 추가하면 될듯 (css 미리 만들어놓았으니)
    // liTags.forEach(element => {
    //   element.classList.add('big')
    // });

    // 버튼을 누르면 이벤트 실행하기 (4일차 내용 맛보기)
    // 버튼을 누르면 이니까 일단 버튼을 찾아와야함
    const button = document.querySelector('#event-button')

    // 특정 사용자 행동에 따라서, 이벤트가 발생하면 뭔갈 해주는거
    button.addEventListener('click', () => {
      changeFont()
    })

    function changeFont() {
      const LiTags = document.querySelectorAll('li')

      LiTags.forEach(element => {
        element.classList.add('big')
      })
    }


  </script>
</body>
</html>
